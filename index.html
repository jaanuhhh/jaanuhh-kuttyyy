<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Jaanu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffccd5, #ffb3c6);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cursive', sans-serif;
    }

    .message {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 50px;
      border-radius: 20px;
      color: white;
      text-align: center;
      font-size: 2em;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      box-shadow: 0 0 10px pink;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    I love you Jaanuu ‚ù§Ô∏è<br>
    Every moment with you is magic üíñ
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
